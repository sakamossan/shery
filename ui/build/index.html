<!DOCTYPE html>

<html ng-app="sheryApp">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/shery.css" />
        <title>shery</title>
    </head>
    <body>
        <header>shery</header>

        {% verbatim %}
        <main ng-controller="ItemListCtrl">
            <div ng-init="pushNextItems()">

                <!-- ジャンルごとのリンク -->
                <ul>
                    <li ng-repeat="genre in genres">
                        <a ng-click="changeGenre(genre)">{{ genre.name }}</a>
                    </li>
                </ul>

                <!-- 商品リスト -->
                <div ng-repeat="item in list">
                    <a href="{{ item.url }}">
                        <div>
                            <img ng-src="{{ item.image_url }}" alt="{{ item.name }}">
                            <p>{{ item.name }}</p>
                        </div>
                    </a>
                </div>

                <!-- 次の商品ボタン -->
                <button ng-click="pushNextItems()" type="button">next</button>
            </div>
        </main>
        {% endverbatim %}

    </body>
    <script src="/static/js/bundle.js"></script>
    <script src="/static/js/app.js"></script>
</html>
