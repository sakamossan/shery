<div ng-init="pushNextItems()">
    <ul>
        <li ng-repeat="genre in genres">
            <label>
                <input type="button" ng-click="changeGenre(genre)">
                {{ genre.name }}
            </label>
        </li>
    </ul>
    <hr />
    <div ng-repeat="item in list">
        <a href="{{ item.url }}">
            <div>
                <img ng-src="{{ item.image_url }}" alt="">
                <p>{{ item.name }}</p>
            </div>
        </a>
    </div>
    <button ng-click="pushNextItems()" type="button">next</button>
</div>
