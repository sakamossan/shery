<div ng-init="pushNextItems()">

    <div class="btn-group" data-toggle="buttons">
        <label ng-repeat="genre in genres" ng-click="changeGenre(genre)" class="btn btn-info">
            <input type="radio" autocomplete="off">
            {{ genre.name }}
        </label>
    </div>
    <hr />

    <div ng-repeat="item in list" class="row">
        <a href="{{ item.url }}">
            <div class="col-xs-12">
                <div class="thumbnail">
                    <img ng-src="{{ item.image_url }}" alt="">
                    <div class="caption">
                        <p>{{ item.name }}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <button ng-click="pushNextItems()" type="button" class="btn btn-primary btn-lg btn-block">next</button>
</div>
