<div ng-init="pushNextItems()">
    <div>
        <div class="center-block row btn-group" data-toggle="buttons">
            <label class="col-xs-4 btn btn-info active">
                <input type="checkbox" autocomplete="off" checked> 〜 1000円
            </label>
            <label class="col-xs-4 btn btn-info">
                <input type="checkbox" autocomplete="off"> 1000円 〜 3000円
            </label>
            <label class="col-xs-4 btn btn-info">
                <input type="checkbox" autocomplete="off"> 3000円 〜
            </label>
        </div>
    </div>
    <hr />
    <div ng-repeat="item in list" class="row">
        <a href="{{ item.url }}">
            <div class="col-xs-12">
                <div class="thumbnail">
                    <img ng-src="{{ item.image_url }}" alt="">
                    <div class="caption">
                        <p>{{ item.name }}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <button ng-click="pushNextItems()" type="button" class="btn btn-primary btn-lg btn-block">next</button>
</div>
